<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <div class="content">
        <div class="box">

            <div class="row top">
                <div class="left">
                    <i class="fa fa-times close"></i>
                </div>
                <div class="right">
                    <i class="fa fa-circle but one"></i>
                    <i class="fa fa-circle but two"></i>
                    <i class="fa fa-circle but three"></i>
                </div>
            </div>

            <div class="row middle sg">
                <div class="row sg pic">
                    <div class="col-xs-4 col-xs-offset-4">
                        <img src="img/placeholder.png" alt="" class="photo">
                    </div>
                </div>
            </div>

            <form action="#" class="form-horizontal form">
                <div class="input-group input">
                    <span class="input-group-addon"><i class="fa fa-user use"></i></span>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="input-group input">
                    <span class="input-group-addon"><i class="fa fa-unlock-alt use"></i></span>
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
            </form>

            <div class="row base sg" id="loginBtn">
                <h2 class="text-center login">Login</h2>
            </div>

        </div>
    </div>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Handlebars JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <!-- Custom -->
    <script src="login.js"></script>
</body>

</html>
